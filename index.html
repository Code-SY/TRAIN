<!doctype html>
<html lang="en">
  <head>
    <title>Train</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"
    integrity="sha256-1hjUhpc44NwiNg8OwMu2QzJXhD8kcj+sJA3aCQZoUjg=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </head>
  <body>
      <div class="container">
          <div class="jumbotron">
            <h1 class="text-center">Anytime is Train Time</h1>
            <h5 class="text-center">Choo. Choo. Choo.</h5>
            <p class="pull-right" id="currentTime"></p>
          </div>
          
          <div class="row">
            <div class="col-md-12">
              <div class="card mb-4">
                <div class="card-header">
                  <h3>Train Schedule</h3>
                </div>
                <br>
                <div class="card-body">
                  <table class="table table-sm table-hover" id="train-table">
                    <thead>
                      <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th class="text-center">Frequency</th>
                        <th class="text-center">Next Arrival</th>
                        <th class="text-center">Minutes Away</th>
                        <th class="text-center">Remove</th>
                      </tr>
                    </thead>
                    <tbody id="train-table-rows"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-md-12">
              <div class="card mb-4">
                <div class="card-header"><h3>Add New Train</h3></div>
                <div>
                  <div class="card-body">
                    <br>
                    <form autocomplete="off">
                      <div class="form-group">
                        <label>Train Name</label>
                        <input type="text" class="form-control form-field" id="train-name">
                      </div>
                      <div class="form-group">
                        <label>Destination</label>
                        <input type="text" class="form-control form-field" id="destination">
                      </div>
                      <div class="form-group">
                          <label>First Train Time: HH:mm - military time</label>
                          <input type="text" class="form-control form-field" id="first-train">
                        </div>
                      <div class="form-group">
                        <label>Frequency (min)</label>
                        <input type="text" class="form-control form-field" id="frequency">
                      </div>
                      
                      <button type="submit" class="btn btn-default" id="submit">Add Train</button>
                    </form>
    
    
                  </div>
                </div>
              </div>
            </div>
          </div>
    
          
          <script type="text/javascript" src="app.js"></script>
          <br><br><br><br><br><br>
  </body>
</html>
